            <h1>Sign Up!</h1>

            <br>
            <div class="confirmpwd">

            </div>
            <br>
            <button class="btn">
                <a href="">SIGN UP</a>
            </button> <br>
            <button class="rtn">
                <a href="/log_in.html">Go Back!</a>

    </footer>
    </main>
